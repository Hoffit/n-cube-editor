<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../"/>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="n-cube visualizer">
    <meta name="author" content="Beata Heekin">

    <link href="css/jquery-ui-1.11.0.min.css" rel="stylesheet"/>
    <link href="css/jquery.layout-1.4.4.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="visjs/vis.css" rel="stylesheet"/>
    <link href="css/jquery.gritter.css" rel="stylesheet"/>
    <link href="css/visualize.css" rel="stylesheet"/>

    <script src="visjs/vis.js"></script>
</head>

<body class="noselect" id="visBody">

    <div id="visLayoutCenter" class="pane ui-layout-center center-bkgnd">
        <div id="visualize" class="tab-pane in active">

            <div id="visualizer-error" style="display:none;"></div>
            <div id="visualizer-content" style="overflow:visible">

                <div id="scope-info">

                    <div class="inline-block">
                        <label>Scope: </label>
                    </div>
                    <div id="scope-div" class="inline-block">
                        <div class="input-group input-group-sm col-width-large" title="Scope used to load graph data from n-cube class definitions">
                            <input id="scope" type="text" placeholder="Loading scope..." >
                            <button id="scopeBuilderOpen" class="btn btn-default btn-xs">...</button></div>
                    </div>
                </div>

                <div id="visualizer-info">

                    <div class="inline-block">
                        <label>Levels: </label>
                    </div>
                    <div id="selectedLevel-div" class="inline-block">
                        <div class="input-group input-group-sm" title="Show nodes up to and including this level of depth in the graph">
                            <select id="selectedLevel-list" class="form-control">
                                <option>Loading levels...</option>
                            </select>
                        </div>
                    </div>

                    <div id="levelCounts-div" class="inline-block">
                        <span id="levelCounts" class="badge">Loading node counts at current level...</span>
                    </div>

                    <div id="totalCounts-div" class="inline-block">
                        <span id="totalCounts" class="badge">Loading total node counts...</span>
                    </div>

                    <div id="hierarchical-div" class="inline-block">
                        <div class="input-group input-group-sm" title="Show a hierarchical view of the graph">
                            <input id="hierarchical" type="checkbox"> Hierarchical
                        </div>
                    </div>

                    <div>
                        <div class="inline-block">
                            <label>Groups: </label>
                        </div>
                        <div id="groups-div" class="inline-block" title="Show/hide group in the graph">
                            <div>
                                <div id="groups" class="btn-group btn-group-sm" data-toggle="buttons">Loading groups... </div>

                                <div class="select-all pull-right">
                                    &nbsp;&nbsp;<a id="selectAll" href="#">all</a>&nbsp;&nbsp;<a id="selectNone" href="#">none</a>
                                </div>
                            </div>

                        </div>
                    </div>

                <!--  Network physics parameters

                <div id="network-parms">

                    <div class="inline-block">
                        <label>Network Physics: </label>
                    </div>

                    <div id="physics-div" class="inline-block">
                        <div class="input-group input-group-sm" title="Show a hierarchical view of the graph">
                            <input id="physicsEnabled" type="checkbox"> physics
                        </div>
                    </div>

                    <div id="stabilization-div" class="inline-block">
                        <div class="input-group input-group-sm" title="Show a hierarchical view of the graph">
                            <input id="stabilizationEnabled" type="checkbox"> stabilization
                        </div>
                    </div>

                    <div class="inline-block">
                        updateInterval:
                    </div>
                    <div id="updateInterval-div" class="inline-block">
                        <div class="input-group input-group-sm">
                            <input id="updateInterval" type="text" size="8" title="default value is 50">
                        </div>
                    </div>

                    <div class="inline-block">
                       iterations:
                    </div>
                    <div id="iterations-div" class="inline-block">
                        <div class="input-group input-group-sm">
                            <input id="iterations" type="text" size="8" title="default value is 1000">
                        </div>
                    </div>

                    <div class="inline-block">
                       damping:
                    </div>
                    <div id="damping-div" class="inline-block">
                        <div class="input-group input-group-sm">
                            <input id="damping" type="text" size="8" title="default value is 0.09">
                        </div>
                    </div>

                    <div class="inline-block">
                       minVelocity:
                    </div>
                    <div id="minVelocity-div" class="inline-block">
                        <div class="input-group input-group-sm">
                            <input id="minVelocity" type="text" size="8" title="default value is 0.1">
                        </div>
                    </div>

                    <div class="inline-block">
                       maxVelocity:
                    </div>
                    <div id="maxVelocity-div" class="inline-block">
                        <div class="input-group input-group-sm">
                            <input id="maxVelocity" type="text"  size="8"  title="default value is 50">
                        </div>
                    </div>

                    <div class="inline-block">
                       gravitationalConstant:
                    </div>
                    <div id="gravitationalConstant-div" class="inline-block">
                        <div class="input-group input-group-sm">
                            <input id="gravitationalConstant" type="text" size="8" title="default value is -2000">
                        </div>
                    </div>

                    <div id="refresh-div" class="inline-block">
                        <div class="input-group input-group-sm" title="Refresh view of graph for included/excluded groups">
                            <button id="refresh" class="btn btn-primary btn-xs">Refresh</button>
                        </div>
                    </div>

                </div>
                -->
                </div>

                <div id="visualizer-network">
                    <div id="network">Loading network...</div>
                </div>

            </div>
       </div>
    </div>

    <div id="visLayoutEast" class="pane ui-layout-east" aria-disabled="false">
        <h3 id="nodeTitle" title="Link to n-cube view of class"></h3>
        <div id="nodeVisualizer" title="Link to new visualization with this class as the starting point"></div>
        <div id="nodeTraits" title="Show or hide traits for the class"></div>
        <div id="nodeDesc"></div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery-ui-1.11.0.min.js"></script>
    <script src="js/jquery.layout-1.4.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/mitDate.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/common.js"></script>
    <script src="js/prop-builder.js"></script>
    <script src="js/visualize.js"></script>
    <script src="js/jquery.gritter.js"></script>

</body>
</html>
